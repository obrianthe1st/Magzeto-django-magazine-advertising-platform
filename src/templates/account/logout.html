{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <section class="account-registration container">

    <div class="registration-form">
      <p class="signup-verification">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="submit-btn" type="submit">{% trans 'Sign Out' %}</button>
      </form>


    </div>
  </section>


{% endblock %}
