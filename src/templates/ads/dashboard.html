{% extends 'ads/dashboard_base.html' %} 

{% load static %}

{% block content %}
    <div class="dashboard-section-analytics">
        <div class="dashboard-section-analytics-date">
            <form method="post" class="select-form">
                {% csrf_token %}
                <select class=" custom-select date-select-form" name="date" id = "date-select">
                    <option selected value="7"><i class="fa-regular fa-calendar-days"></i> Last 7 days</option>
                    <option value="1">Last 30 days</option>
                    <option value="3">Last 3 Months</option>
                    <option value="6">Last 6 Months</option>
                    <option value="9">Last 9 Months</option>
                    <option value="12">Last 12 Months</option>
                </select>
                <input type="submit" value="submit" class="select-submit-btn">
            </form>

        </div>
        <div class="dashboard-section-analytics-charts">
            <div class="dashboard-section-charts-1">
                <div id="chart-total-spend-container"></div>
                <div id="chart-impressions-container"></div>
                <div id="chart-clicks-container"></div>
            </div>
            <div class="dashboard-section-charts-2">
                <div id="chart-conversion-container">

                </div>
                <div class="chart-performing-campaigns">
                    <h3>Top 3 Performing Campaigns</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Campaign</th>
                                <th scope="col">Spend</th>
                                <th scope="col">CTR</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for each_campaign in data  %}
                            <tr>
                                <td class="campaign-name">{{each_campaign.0}}</td>
                                <td class="campaign-spend">{{each_campaign.1.spend}}</td>
                                <td class="campaign CTR">{{each_campaign.1.CTR}}</td>
                            </tr>                    
                            {% endfor %}
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>

{% endblock content %}
